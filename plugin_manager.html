<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plugins Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-indigo-300">Plugins Manager</h1>
      <a href="/admin" class="text-sm text-gray-300 hover:text-white underline">← Back to Admin</a>
    </div>

    <div class="mb-4 p-3 rounded border border-yellow-700 bg-yellow-900/40 text-yellow-200 text-sm">
      <strong>Note:</strong> Enabling/disabling plugins updates <code>plugins_state.json</code>.
      <u>Restart the server</u> to apply changes (hot reload is disabled for Flask 3.x compatibility).
    </div>

    <div id="list" class="space-y-3">
      <div class="text-gray-400">Loading plugins…</div>
    </div>
  </div>

  <script>
    async function fetchJSON(url, opts={}) {
      const r = await fetch(url, opts);
      const t = await r.text();
      try { return { ok: r.ok, data: JSON.parse(t) }; }
      catch { return { ok: r.ok, data: t }; }
    }

    function renderList(plugins) {
      const root = document.getElementById('list');
      root.innerHTML = '';

      const names = Object.keys(plugins).sort();
      if (names.length === 0) {
        root.innerHTML = '<div class="text-gray-400">No plugins found. Put packages into <code>app/plugins/</code>.</div>';
        return;
      }

      names.forEach(name => {
        const p = plugins[name];
        const meta = p.meta || {};
        const card = document.createElement('div');
        card.className = 'bg-gray-800 border border-gray-700 rounded p-4 flex items-center justify-between';

        const info = document.createElement('div');
        info.innerHTML = `
          <div class="font-semibold">${meta.title || meta.name || name}</div>
          <div class="text-xs text-gray-400">
            ${meta.description || 'No description'}<br>
            <span>Version: ${meta.version || 'n/a'}</span>
            ${meta.author ? ` · <span>Author: ${meta.author}</span>` : ''}
            <br><span class="text-gray-500">Module: ${p.module}</span>
          </div>
        `;

        const toggle = document.createElement('button');
        toggle.className = p.enabled
          ? 'px-3 py-1 rounded bg-green-600 hover:bg-green-700 text-sm'
          : 'px-3 py-1 rounded bg-gray-600 hover:bg-gray-700 text-sm';
        toggle.textContent = p.enabled ? 'Enabled' : 'Disabled';
        toggle.onclick = async () => {
          toggle.disabled = true;
          const endpoint = p.enabled ? `/api/plugins/${name}/disable` : `/api/plugins/${name}/enable`;
          const res = await fetchJSON(endpoint, { method: 'POST' });
          toggle.disabled = false;
          if (!res.ok) { alert('Failed: ' + (res.data.message || res.data)); return; }
          await load();
          alert('Done. Restart the server to apply this change.');
        };

        card.appendChild(info);
        card.appendChild(toggle);
        root.appendChild(card);
      });
    }

    async function load() {
      const res = await fetchJSON('/api/plugins');
      const root = document.getElementById('list');
      if (!res.ok) {
        root.innerHTML = '<div class="text-red-400">Failed to load plugins list.</div>';
        return;
      }
      renderList(res.data);
    }

    load();
  </script>
</body>
</html>
